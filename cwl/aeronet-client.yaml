cwlVersion: v1.2

class: CommandLineTool
id: aeronet-client
label: Aeronet Client Tool
doc: |
  This tool uses the Aeronet Client to search for Aeronet items
hints:
  - class: DockerRequirement
    dockerPull: docker.io/library/aeronet-client 
requirements:
  - class: InlineJavascriptRequirement
  - class: NetworkAccess
    networkAccess: true
  - class: SchemaDefRequirement
    types:
    - $import: https://raw.githubusercontent.com/eoap/schemas/main/string_format.yaml
    - $import: https://raw.githubusercontent.com/Terradue/pygeofilter-aeronet/refs/heads/develop/cwl/cwl/search.yaml 
inputs:
  search_request:
      label: Aeronet API settings
      doc: Aeronet API settings for Landsat-9 data
      type: |-
        https://raw.githubusercontent.com/Terradue/pygeofilter-aeronet/refs/heads/develop/cwl/cwl/search.yaml#AeronetSearchSettings

outputs:
  search_output:
    type: File
    outputBinding:
      glob: discovery-output.geoparquet

baseCommand: ["aeronet-client"]
arguments:
  - "search"
  - ${
      const args = [];
      args.push('--collections', collections.join(","));
      return args;
    }
  - ${
      const args = [];
      const bbox = inputs.search_request?.bbox;
      if (Array.isArray(bbox) && bbox.length >= 4) {
        args.push('--bbox', ...bbox.map(String));
      }
      return args;
    }
  - ${
      const args = [];
      const filter = inputs.search_request?.filter;
      const filterLang = inputs.search_request?.['filter-lang'];
      if (filterLang) {
        args.push('--filter-lang', filterLang);
      }
      if (filter) {
        args.push('--filter', JSON.stringify(filter));
      }
      return args;
    }
  - --output-fileoutput-file
  - discovery-output.geoparquet
