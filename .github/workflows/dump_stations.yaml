# a github action to get the list of aeronet stations and dump it as a geoparquet file
# the action will run daily (cron) and store the output in the artifacts

name: Dump Aeronet Stations
on:
  push:
    branches:
    - stations-update
    paths:
      # Only rebuild AERONEST Stations when descriptor has changed
      - .github/dump_stations.yaml
    
  schedule:
  - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  dump_stations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout stations-update branch
        uses: actions/checkout@v4
        with:
          ref: stations-update
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install aeronet-client
        run: |
          python -m pip install --upgrade pip
          pip install aeronet-client

      - name: Run aeronet-client dump
        run: |
          aeronet-client dump-stations --verbose --output-file=./stations.parquet

      - name: Configure git author
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit changes if any
        run: |
          # Only stage the generated file
          git add stations.parquet || echo "No stations.parquet to add"

          # Commit only if there are staged changes
          if [ -n "$(git diff --cached --name-only)" ]; then
            git commit -m "Update AERONET stations $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          else
            echo "No changes to commit"
          fi

      - name: Push to stations-update
        run: |
          # If there's no commit, this will be a no-op
          git push origin HEAD:stations-update
